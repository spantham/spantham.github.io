<!DOCTYPE html>
<html>
    <head>
        <meta charset:"utf-8">
        <title>Schedule Action Page</title>
        <style>
            body {
                background-color: rgb(255, 255, 0);
            }
        </style>
    </head>
    <body>
        
        <h1>Congratulations, you finished the day strong!</h1>
        <h3>If you went through all of your tasks, nice job! If you didn't, make sure you do better next time. Or if you<br>have time, try completing more tasks.</h3>
        
        <p>To go back to your refreshed schedule, fill out the form below.</p>
        
        <form action="/index.html">
            <input type="checkbox" id="finish" name="finish" value="Done">
            <label for="finish"> I'm done.</label><br>
            <br>
            <input type="submit" value="Submit">
        </form>
        
    </body>
</html>
