<!DOCTYPE html>
<html>
    <head>
        <meta charset:"utf-8">
        <title>Schedule Action Page</title>
    </head>
    <body>
        
        <h1>Congratulations, you finished<br>the day strong!</h1>
        <h3>If you went through all of your<br>tasks, nice job! If you didn't, make sure<br>you do better next time. Or if you<br>have time, try completing more tasks.</h3>
        
        <p>To go back to your refreshed schedule, fill out the<br>form below.</p>
        
        <form action="/schedule.html">
            <input type="checkbox" id="finish" name="finish" value="Done">
            <label for="finish"> I'm done.</label>
        </form>
        
    </body>
</html>
