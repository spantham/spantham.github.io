<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <title>My Own Scheduler</title>
         <style>
             body {
                 background-color: rgb(255, 255, 0);
             }
         </style>
    </head>
    <body>
        
        <h1>My Schedule For the Summer</h1>
        
        <form action="/form-action.html">
            <input type="checkbox" id="task1" name="task1" value="Read">
            <label for="task1"> 9:00 AM - 10:00 AM: Read <em>Anansi Boys</em> by Neil Gaiman.</label><br><br>
            <input type="checkbox" id="task2" name="task2" value="First-note">
            <label for="task2"> 10:00 AM - 11:30 AM: Take notes on finished chapters of <em>Anansi Boys</em>.</label><br><br>
            <input type="checkbox" id="task3" name="task3" value="Second-note">
            <label for="task3"> 11:30 AM - 2:15 PM: Take notes on <em>Mythology</em> by Edith Hamilton.</label><br><br>
            <input type="checkbox" id="task4" name="task4" value="SAT">
            <label for="task4"> 2:15 PM - 2:45 PM: Do SAT Practice on Khan Academy.</label><br><br>
            <input type="checkbox" id="task5" name="task5" value="MathCounts">
            <label for="task5"> 2:45 PM - 3:45 PM: Read 5 pages from <em>The Art of Problem Solving, Vol. 1: The Basics</em>.</label><br><br>
            <input type="checkbox" id="task6" name="task6" value="Violin">
            <label for="task6"> 3:45 PM - 4:45 PM: Practice playing the violin.</label><br><br>
            <input type="checkbox" id="addition" name="addition" value="Questions">
            <label for="addition"> 4:45 PM - 5:45 PM: Do Study Questions for Disease Detectives.</label><br><br>
            <input type="checkbox" id="addition2" name="addition2" value="Olympiad1">
            <label for="addition2">5:45 PM - 7:00 PM: Study for 2 Science Olympiad events.</label><br><br>
            <input type="checkbox" id="task7" name="task7" value="Tennis">
            <label for="task7"> 7:00 PM - 8:00 PM: Play tennis.</label><br><br>
            <input type="checkbox" id="task8" name="task8" value="Olympiad">
            <label for="task8"> 8:30 PM - 9:30 PM: Study for 2 Science Olympiad events.</label><br>
            <br>
            <input type="submit" value="Submit">
        </form>
        
        
    </body>
</html>
